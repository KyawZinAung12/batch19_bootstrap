<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h3 class="text-center text-danger my-5">Carousel</h3>

	<div class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="bootstrap/images/carousel1.jpg" class="img-fluid">
			</div>
			<div class="carousel-item">
				<img src="bootstrap/images/carousel2.jpg" class="img-fluid">
			</div>			
		</div>		
	</div>



	<!-- carousel control next prev -->

	<h3 class="text-center text-danger my-5">Carousel Control</h3>

	<div class="carousel slide" data-ride="carousel" id="Carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="bootstrap/images/carousel1.jpg" class="img-fluid">
			</div>
			<div class="carousel-item">
				<img src="bootstrap/images/carousel2.jpg" class="img-fluid">
			</div>
			<div class="carousel-item">
				<img src="bootstrap/images/carousel3.jpg" class="img-fluid">
			</div>			
		</div>
		<a href="#Carousel" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a href="#Carousel" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>


	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
